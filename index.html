<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge"
    >

    <link
        rel="stylesheet"
        href="./css/style.css"
    >

    <title>Document</title>
</head>

<body>

    <form
        action="https://form-data-to-html-table.examples.coderoad.pl/"
        method="POST"
    >
        <input
            type="hidden"
            name="from-email"
            value="example@example.com"
        />

        <input
            class="input"
            type="text"
            name="name"
            placeholder="Type your name and last name"
            required
        />
        <input
            class="input"
            type="email"
            name="email"
            placeholder="Type your email address"
            required
        />

        <hr />

        <input
            class="input"
            type="number"
            name="age"
            placeholder="Type your age"
            required
        />

        <hr />

        <input
            class="input"
            type="password"
            name="password"
            placeholder="Type your password"
            required
        />

        <hr />

        <input
            id="checkbox-1"
            type="checkbox"
            name="checkbox"
            required
        />
        <label for="checkbox-1">Checkbox text</label>

        <hr />

        <label>
            <input
                type="radio"
                name="radio"
                value="radio-1"
                required
            />
            Radio 1
        </label>
        <label>
            <input
                type="radio"
                name="radio"
                value="radio-2"
                required
            />
            Radio 2
        </label>
        <label>
            <input
                type="radio"
                name="radio"
                value="radio-3"
                required
            />
            Radio 3
        </label>

        <hr />

        <select name="select">
            <option value="option-1">Option 1</option>
            <option value="option-2">Option 2</option>
            <option value="option-3">Option 3</option>
        </select>

        <hr />

        <textarea
            class="input"
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
            required
        ></textarea>

        <!-- <input type="submit" value="SEND" /> -->
        <button class="button">
            SEND
        </button>

    </form>

</body>

</html>
